<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Feedback</title>
</head>
<body>
    <h1>Feedback</h1>
    <form>
        <label>Nome:<br><input type="text" name="nome"></label><br><br>
        <label>E-mail:<br><input type="email" name="email"></label><br><br>
        <label>Endereço Completo:<br><input type="text" name="endereco"></label><br><br>
        <label>Tipo de Feedback:<br>
            <select name="tipo">
                <option>Dúvida</option>
                <option>Sugestão</option>
                <option>Reclamação</option>
            </select>
        </label><br><br>
        <label>Mensagem:<br>
            <textarea name="mensagem" rows="5" cols="30"></textarea>
        </label><br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
